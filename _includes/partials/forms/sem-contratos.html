<div class="sem-contratos block-form" id="sem-contratos">
	<h1>Não encontramos nenhum contrato que atenda os critérios da campanha desse feirão.</h1>
	<h2>Informe abaixo para qual credor você possui dívidas que iremos solicitar mais informações para você.</h2>
	<form>
		<div class="block-form__input-row">
			<label class="block-form__label">Nome:</label>
			<input class="block-form__input block-form__input--w-label" type="text" placeholder="Nome">
		</div>

		<div class="block-form__input-row">
			<label class="block-form__label">CPF:</label>
			<input class="block-form__input block-form__input--w-label" type="text" placeholder="CPF">
		</div>

		<div class="block-form__input-row">
			<label class="block-form__label">E-mail:</label>
			<input class="block-form__input block-form__input--w-label" type="text" placeholder="E-mail">
		</div>

		<div class="block-form__input-row">
			<label class="block-form__label">Data de Nascimento:</label>
			<input class="block-form__input block-form__input--w-label" type="text" placeholder="DD/MM/AAAA">
		</div>

		<div class="block-form__input-row">
			<label class="block-form__label">Telefone Celular:</label>
			<input class="block-form__input block-form__input--w-label" type="text" placeholder="(00) 0000-0000">
		</div>

		<div class="block-form__input-row">
			<label class="block-form__label">Credores:</label>
			<button type="button" class="block-form__submit  block-form__submit--w-label block-form__submit--procurar">Procurar</button>
		</div>

		<div class="block-form__input-row">
			<label class="block-form__label">Como você deseja receber nosso contato?</label>
			<label class="block-form__label block-form__label--checkbox"><input type="checkbox" value="">Whatsapp</label>
			<label class="block-form__label block-form__label--checkbox"><input type="checkbox" value="">SMS</label>
			<label class="block-form__label block-form__label--checkbox"><input type="checkbox" value="">E-mail</label>
			<label class="block-form__label block-form__label--checkbox"><input type="checkbox" value="">Telefone</label>
		</div>

		<div class="block-form__input-row">
			<label class="block-form__label">Mensagem:</label>
			<textarea rows="3" cols="130" placeholder="Mensagem" class="block-form__input block-form__input--w-label"></textarea>
		</div>

		<div class="block-form__input-row">
			<button type="button" class="block-form__submit block-form__submit--w-label" id="sem-contratos-submit">Enviar mensagem</button>
		</div>
	</form>
</div>
