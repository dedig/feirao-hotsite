<div id="sem-contratos" class="sem-contratos">
	<h1>Infelizmente não encontramos contratos que atendem os critérios desse Feirão.</h1>
	<h2>Informe abaixo para qual credor você possui dívidas que iremos solicitar mais informações para você.</h2>
	<form>
		<label>Nome:</label>
		<input type="text" name="nome">
		<label>CPF:</label>
		<input type="text" name="cpf">
		<label>E-mail:</label>
		<input type="email" name="email">

		<label>Data de Nascimento:</label>
		<input type="text" name="dataDeNascimento">
		<label>Telefone Celular:</label>
		<input type="tel" name="celular">
		<label>Credores:</label>
		<button>Procurar</button>

		<select multiple>
			<option value="whatsapp">Whatsapp</option>
			<option value="sms">SMS</option>
			<option value="email">E-mail</option>
			<option value="telefone">Telefone</option>
		</select>

		<label>Mensagem:</label>
		<textarea rows="3" cols="130"></textarea>

		<label>Canais de atendimento:</label>
		<input type="submit" name="submit" value="Enviar mensagem">
	</form>
</div>
